  <span class="logo2 big">Vos Recettes</span>
  <div class="search">
    <input #searchInput name="search" placeholder="{{loupe}}  Rechercher des recettes" type="text" (keyup.enter)="search(searchInput.value)">
  </div>
  <banner-recipe [recipes]="recipes" [imagesPath]="imagesPath"></banner-recipe>
