<div class="split left">
  <div class="left-banner">
    <div class="margin-top">
      <span class="logo1">Recette</span>
      <span class="logo2 green" style="margin: -5px">App.</span>
    </div>
    <span class="light-grey slogan-home" style="display: block;">Fiches techniques de cuisine.</span>
    <button class="new-recipe"><span>Nouvelle Recette</span></button>
  </div>
  <div class="menu light-grey">
    <span class="menu-title">MENU</span>
    <div class="menu-container">
      <a href="/home-recipe"><div class="menu-elem"><img src="../../../assets/images/home.png"/>Acueuil</div></a>
      <a href="/home-ingredient"><div class="menu-elem selected-icon"><img src="../../../assets/images/green-recipe.png"/>Ingrédients</div></a>
      <div class="menu-elem"><img src="../../../assets/images/stock.png"/>Stock</div>
    </div>
    <div class="account-menu">
      <span class="menu-title">COMPTE</span>
      <div class="menu-container bottom">
        <div class="menu-elem"><img src="../../../assets/images/user.png"/>Votre compte</div>
        <div class="menu-elem"><img src="../../../assets/images/help.png"/>Aide & Assistance</div>
        <div class="menu-elem"><img src="../../../assets/images/logout.png"/>Déconnexion</div>
      </div>
    </div>
  </div>
</div>

<div class="split right">
  <span class="logo2 big">Vos ingrédients</span>
  <div class="search">
    <input name="search" placeholder="&#x1F50E;  Rechercher des ingrédients" type="text">
  </div>
  <div class="ingredient-categories">
    <categories [categories]="categories" (newCategoryEvent)="getSelectedCategory($event)"></categories>
  </div>
  <ingredients [categories]="categories" [ingredients]="selectedIngredients"></ingredients>

</div>
